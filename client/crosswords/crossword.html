<template name="crossword">
  <h1>Fill in according to the regexes</h1>

  <form>
    <table>
      <thead>
        <tr>
          <th> </th>
          {{#each columns}}
            <th>{{this}}</th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{#each rows}}
          <tr>
            <th>{{name}}</th>
            {{#each columns}}
              <td><input></td>
            {{/each}}
          </tr>
        {{/each}}
      </tbody>
    </table>

    <input type="submit" value="Validate!">
  </form>
</template>
