<template name="crossword">
  <h1>Fill in according to the regexes</h1>

  <form id="crossword" class="container">
    <div id="columns">
      <div class="column"> </div>
      {{#each columns}}
        <div class="column">{{this}}</div>
      {{/each}}
    </div>

    <div id="rows">
      {{#each rows}}
        <div class="row">{{this}}</div>
      {{/each}}
    </div>

    <div id="values">
      {{#each values}}
        <div class="value-row">
          <div class="column"> </div>
          {{#each this}}
            <input type="text" value="{{this}}" class="value">
          {{/each}}
        </div>
      {{/each}}
    </div>

    <input type="submit" value="Validate!">
  </form>
</template>
