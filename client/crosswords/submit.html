<template name="crosswordSubmit">
  <h1>Create Crossword</h1>

  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input name="name" id="name" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="columns">Columns</label>
      <a href="#" class="add-column btn btn-default">+</a>
      <div class="controls columns">
        <input name="column" type="text" class="form-control" placeholder="Regex">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="rows">Rows</label>
      <a href="#" class="add-row btn btn-default">+</a>
      <div class="controls rows">
        <input name="row" type="text" class="form-control" placeholder="Regex">
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
